<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบคลังสินค้า</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
    }
    
    .sidebar a {
      padding: 15px;
      text-decoration: none;
      color: #fff;
      display: block;
    }
    
    .sidebar a:hover {
      background-color: #575757;
    }
    
    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }
    
    h2 {
      color: #333;
    }
    
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>เมนูหลัก</h2>
    <a href="#">หน้าหลัก</a>
    <a href="#">รายการสินค้า</a>
    <a href="#">เพิ่มสินค้าใหม่</a>
    <a href="#">รายงาน</a>
    <a href="#">ตั้งค่า</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>ระบบคลังสินค้า</h1>
    <h2>รายการสินค้า</h2>
    <table>
      <tr>
        <th>รหัสสินค้า</th>
        <th>ชื่อสินค้า</th>
        <th>จำนวน</th>
        <th>ราคา</th>
        <th>การจัดการ</th>
      </tr>
      <tr>
        <td>001</td>
        <td>สินค้า A</td>
        <td>100</td>
        <td>฿50</td>
        <td><button>แก้ไข</button> <button>ลบ</button></td>
      </tr>
      <tr>
        <td>002</td>
        <td>สินค้า B</td>
        <td>50</td>
        <td>฿100</td>
        <td><button>แก้ไข</button> <button>ลบ</button></td>
      </tr>
      <!-- เพิ่มสินค้าเพิ่มเติมได้ที่นี่ -->
    </table>
  </div>

</body>
</html>
